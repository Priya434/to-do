<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- link Js -->
    <script defer src="script.js"></script>

    <!-- author -->
    <meta name="author" content="Priyanshu Kumawat">

    <!-- description -->
    <meta name="description" content="A simple single-list to-do app.">

    <title>to-do</title>
</head>

<body>
    <main>
        <h1>to-do</h1>

        <section id="input_area">
            <input type="text" name="input_text" id="input_text" placeholder="Enter your to-do item">
            <aside class="input_area_btn_area">
                <button type="submit" id="add_btn" class="input_area_btn">ADD</button>
                <button type="reset" id="reset_btn" class="input_area_btn">RESET</button>
            </aside>
        </section>

        <ul id="list">

            <li>abcde<button class="remove-li">Remove</button></li>
            <li>12345<button class="remove-li">Remove</button></li>
            <li>ABC-101-XYZ<button class="remove-li">Remove</button></li>
            <li>A Very LongWordThatHasNoBreakingPossibilities<button class="remove-li">Remove</button></li>
        </ul>
    </main>
</body>

</html>
